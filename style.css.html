<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocky Bikes Wiki</title>
    <style>
        :root {
            --mc-green: #4CAF50;
            --mc-dark: #121212;
            --mc-gray: #1e1e1e;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--mc-dark); /* –¶–µ –æ—Å–Ω–æ–≤–Ω–∏–π —Ñ–æ–Ω */
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* –®–∞–ø–∫–∞ –∑ –≥—Ä–∞–¥—ñ—î–Ω—Ç–æ–º, —â–æ–± –Ω–µ –∑–∞–ª–µ–∂–∞—Ç–∏ –≤—ñ–¥ –∫–∞—Ä—Ç–∏–Ω–æ–∫ */
        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d5a2d 100%);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 4px solid var(--mc-green);
        }

        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .lang-btn {
            background: var(--mc-green);
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        nav {
            background: #000;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: var(--mc-gray); /* –ö–æ–Ω—Ç–µ–Ω—Ç–Ω–∞ —á–∞—Å—Ç–∏–Ω–∞ */
            border-radius: 10px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #252525;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid var(--mc-green);
        }

        h1 { color: var(--mc-green); margin: 0; font-size: 3rem; }
        
        .btn-download {
            display: inline-block;
            background: #f89406;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        footer { text-align: center; padding: 20px; margin-top: auto; }
    </style>
</head>
